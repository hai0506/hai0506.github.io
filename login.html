    <div class="container" id="login-container">
      <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation" id="nav-login">
          <a id="pills-login-tab" data-toggle="pill" href="#pills-login" role="tab"
          aria-controls="pills-login" aria-selected="true">Sign in</a>
        </li>
        <li class="nav-item" role="presentation" id="nav-register">
          <a id="pills-register-tab" data-toggle="pill" href="#pills-register" role="tab" 
          aria-controls="pills-register" aria-selected="false">Register</a>
        </li>
      </ul>

      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
          <form>

            <div class="form-outline mb-4">
              <label class="form-label" for="loginName">Email or username:</label>
              <input type="text" id="loginName" class="form-control" />
            </div>
      
            <div class="form-outline mb-4">
              <label class="form-label" for="loginPassword">Password:</label>
              <input type="password" id="loginPassword" class="form-control" />
            </div>
    
            <button type="submit" class="btn btn-dark btn-block mb-4">Sign in</button>
      
          </form>
        </div>
        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
          <form>
      

            <div class="form-outline mb-4">
              <label class="form-label" for="registerEmail">Name:</label>
              <input type="text" id="registerName" class="form-control" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="registerName">Email:</label>
              <input type="text" id="registerEmail" class="form-control" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="registerName">Username:</label>
              <input type="text" id="registerUsername" class="form-control" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="registerPassword">Password:</label>
              <input type="password" id="registerPassword" class="form-control" />
            </div>

            <button type="submit" class="btn btn-dark btn-block mb-3">Register</button>
          </form>
        </div>
      </div>
